[WXgraphic]
    # The names of these variables are the same as those in the values they
    # populate, in config.txt.tmpl - or the generated config.txt file that is
    # used with index.php (was wxgraphic.php) file on your web server.
    # For complete instructions, and also other configuration settings then
    # read and understand config.txt.tmpl and what changes are allowed there.
    #
    # The data file is sent to the wxgraphic/DATA directory on your web server
    # -- wxgraphic_weewx.txt
    # Only use the following line if you wish to use clientraw.txt where this
    # will include the full path and file name.
    #
    # data_file_path  = ' '
    #
    # This script now includes a 'custom' setting (def write_custom). Use and
    # adjust to suit an image of your choosing (rather than replacing an existing
    # file. As always, the choice is yours - just choose wisely, and make backups!

    # style (shape) of image.
    # options are banner (468x60), banner_big (500x80), avatar (100x100),
    # default (150x150) or custom (currently at 480x97)
    #image_style = "banner"
    #image_style = "banner_big"
    #image_style = "avatar"
    #image_style = "custom"
    image_style = "default"

    # type of image, options are gif, png, jpeg
    image_format = "png" #  png, gif, jpeg # default is png

    # the option exists to change the font style. See notes in config.txt.tmpl
    # for the instructions. 'none' uses the default fonts.
    font_file = "none"

    # units names for the display - they are *only* names, they perform no other
    # function so the choice is yours. Use ascii only, utf8 will be stripped.
    # If you don't want anything then blank them out eg:- 'mBar' == ''
    # ie: remove the text so there's nothing between the quotes.
    barom_units = 'mBar'
    rain_units = 'mm'
    degree_units = 'C'
    wind_units = 'kph'

    # thresholds - adjust to suit - 60 an 70 are for degrees F.
    # 15.5 , 21 are degrees C?
    wind_chill_threshold = '15.5' # 60
    heat_index_threshold = '21'   # 70

    # used for the forecast icons - clientraw.txt and VDS style files apparently
    # have them.
    # The weewx generated file ( wxgraphic_weewx.txt) does not have the values
    # in it - it is set to 'blank' but setting curr_cond_icon = 'yes' will
    # display a day / night icon even if you don't have the previous formats.
    curr_cond_icon = 'yes' # options are 'yes' or 'no'

    # may get these errors logged if 'yes' enabled - ignore them
    # PHP Notice:  Undefined index:  in /tmp/var/www/html/weewx/
    #   wxgraphic/index.php on line 466
    # PHP Warning:  imagecreatefrompng(): Filename cannot be empty
    #   in /tmp/var/www/html/weewx/wxgraphic/index.php

    # This applies to clientraw.txt only. Your choice of AMPM or 24HR.
    # For display purposes only ie:- just a label
    # time_format = "24HR"  # AMPM, 24HR  # default is 24HR

    # A title for the image
    weather_station = "Weather Station"  # default is "Weather Station"

    # additional text - originally was 'More', or 'Click for More' depending
    # on image size.
    # It is useful when embedding in html and a link to your site is used in
    # the embed code
    additional_text = ' ' # default is "Click for more" ie: the image will
                          #  take you to... when mouse clicks image


[CheetahGenerator]
    search_list_extensions = user.wxgraphic.WXgraphic
    [[WXgraphic_weewx]]
        ## Template file for providing data to wxgraphic script to generate
        ## a png image of the current conditions.
        ## Based on template file for Weather Link as per instructions
        ## at http://www.australiawx.net/instructions.php
        ## and template file at http://www.australiawx.net/WL_stickertags.txt
        encoding = strict_ascii
        template = DATA/wxgraphic_weewx.txt.tmpl
    [[Config]]
        encoding = strict_ascii
        template = config.txt.tmpl

[CopyGenerator]
    # List of files to be copied at start up
    copy_once = *.html, *.gif, *.jpeg, *.png, *.php, *.txt, icons/*

[Generators]
    generator_list = weewx.cheetahgenerator.CheetahGenerator, weewx.reportengine.CopyGenerator

